<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body class="bg-gray-100">
    <header class="bg-white border-b border-gray-300">
        <div class="md:flex md:justify-between md:items-center md:px-5 lg:mx-15">
            <div class="justify-center items-center flex">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-instagram-icon lucide-instagram">
                    <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                    <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
                </svg>
                <a href="index.html">
                    <h1 class="font-bold text-center text-xl">Instadog</h1>
                </a>
            </div>
            <div class="hidden md:block">
                <form action="" class="bg-gray-200 border-1 border-gray-400 rounded-lg flex p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-search-icon lucide-search">
                        <path d="m21 21-4.34-4.34" />
                        <circle cx="11" cy="11" r="8" />
                    </svg>
                    <input type="text" placeholder="Rechercher">
                </form>
            </div>
            <nav class="mt-5 pb-3">
                <ul class="flex justify-evenly items-center md:gap-3">
                    <li><a href=""><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-house-icon lucide-house">
                                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                                <path
                                    d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                            </svg></a></li>
                    <li><a href="chat.html" class="relative inline-block"><svg xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="lucide lucide-message-square-icon lucide-message-square">
                                <path
                                    d="M22 17a2 2 0 0 1-2 2H6.828a2 2 0 0 0-1.414.586l-2.202 2.202A.71.71 0 0 1 2 21.286V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2z" />
                            </svg>
                            <span
                                class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full w-4 h-4 flex items-center justify-center">
                                1
                            </span>
                        </a></li>
                    <li><a href=""><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus">
                                <path d="M5 12h14" />
                                <path d="M12 5v14" />
                            </svg></a></li>
                    <li><a href=""><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-compass-icon lucide-compass">
                                <path
                                    d="m16.24 7.76-1.804 5.411a2 2 0 0 1-1.265 1.265L7.76 16.24l1.804-5.411a2 2 0 0 1 1.265-1.265z" />
                                <circle cx="12" cy="12" r="10" />
                            </svg></a></li>
                    <li><a href="notif.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="lucide lucide-bell-icon lucide-bell">
                                <path d="M10.268 21a2 2 0 0 0 3.464 0" />
                                <path
                                    d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326" />
                            </svg></a></li>
                    <li class="border border-gray-300 rounded-full overflow-auto h-8 w-8"><a href="profile.html"><img
                                src="assets/img/profil.jpg" alt="" class="h-full"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="m-6 flex justify-center">
        <div class="bg-white border-1 border-gray-400 rounded-md w-full max-w-150">
            <div class="border-b-1 border-gray-400 p-5">
                <h1 class="text-center font-bold">Créer une publication</h1>
            </div>
            <div class="p-5">
                <form action="">
                    <div class="w-full">
                        <input type="file" name="photo" id="photo" accept="image/png,image/jpeg,image/gif"
                            class="hidden" />
                        <div class="flex justify-center items-center flex-col border-dashed border-2 rounded-lg border-gray-200 px-4 py-6 my-4"
                            role="group" aria-labelledby="upload-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-image-up-icon lucide-image-up text-gray-400">
                                <path
                                    d="M10.3 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10l-3.1-3.1a2 2 0 0 0-2.814.014L6 21" />
                                <path d="m14 19.5 3-3 3 3" />
                                <path d="M17 22v-5.5" />
                                <circle cx="9" cy="9" r="2" />
                            </svg>
                            <p id="upload-label" class="text-1xl text-gray-500">
                                <label for="photo" class="text-indigo-600 font-semibold cursor-pointer">Téléverser une
                                    photo</label>
                                <span class="text-gray-500"> ou glissez-déposez</span>
                            </p>
                            <p class="text-sm text-gray-400">PNG, JPG, GIF jusqu'à 10MB</p>
                        </div>
                    </div>
                    <div class="w-full flex flex-col">
                        <label for="">Légende</label>
                        <textarea name="" id="" rows="3" ;
                            class="border-1 border-gray-200 p-2 text-xs text-gray-400 rounded-lg">Ajoutez une légende...</textarea>
                        <p class="text-xs text-gray-500">Décrivez votre photo avec des mots-clés et des hashtags comme
                            #chien
                            #adoption
                            #bienaimé</p>
                    </div>
                    <div class="w-full flex flex-col mt-5 border-b-1 border-gray-200 pb-5">
                        <label for="">Localisation</label>
                        <input type="text" placeholder="Ajouter un lieu"
                            class="border-1 border-gray-200 p-2 text-xs text-gray-400 rounded-lg">
                    </div>
                    <div class="flex mt-2">
                        <p>Option avancées</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-chevron-down-icon lucide-chevron-down">
                            <path d="m6 9 6 6 6-6" />
                        </svg>
                    </div>
                    <input type="submit" value="Partager"
                        class="text-center text-white w-full bg-blue-600 p-1 rounded-lg mt-3">
                </form>
            </div>
        </div>
    </main>
    <footer class="py-3 pl-3 md:flex md:items-center md:gap-2 md:text-center md:inline">
        <nav>
            <ul class="flex gap-3 md:justify-center">
                <li><a href="" class="text-sm text-gray-400">à propos</a></li>
                <li><a href="" class="text-sm text-gray-400">Aide</a></li>
                <li><a href="" class="text-sm text-gray-400">Presse</a></li>
                <li><a href="" class="text-sm text-gray-400">API</a></li>
                <li><a href="" class="text-sm text-gray-400">Carrières</a></li>
                <li><a href="" class="text-sm text-gray-400">Conditions</a></li>
                <li><a href="" class="text-sm text-gray-400">Lieux</a></li>
            </ul>
        </nav>
        <p class="text-sm text-gray-400">© 2025 instadog</p>
    </footer>
</body>

</html>
